<mat-spinner *ngIf="isloading" [ngStyle]="{'margin':'auto'}"></mat-spinner>
<mat-card  class="card" *ngIf="!isloading">
<mat-card-header>
  <div mat-card-avatar></div>
</mat-card-header>
<form [formGroup]="form" (submit)="savepost()" >
 <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>title</mat-label>
    <input matInput type="text" formControlName="title" placeholder="Enter title" >
    <!-- <mat-hint align="end">{{title.value?.length || 0}}/10</mat-hint> -->
    <mat-error *ngIf="form.get('title').invalid">Please Enter title</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>Content</mat-label>
    <textarea matInput type="text" rows="4" formControlName="content"  placeholder="Enter content" ></textarea>
    <!-- <mat-hint align="end">{{ content.value?.length || 0 }}/255</mat-hint> -->
    <mat-error *ngIf="form.get('content').invalid">"Please Enter content</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>Comment</mat-label>
    <input matInput type="text"  formControlName="comment" placeholder="Enter comment"  >
    <!-- <mat-hint align="end">{{ comment.value?.length || 0 }}/255</mat-hint> -->
    <mat-error *ngIf="form.get('comment').invalid">"Please Enter Comment</mat-error>
  </mat-form-field>
  <div class="picker">
    <button mat-stroked-button color="primary" type="button" (click)="filepicker.click()">Select image</button>
    <input [hidden]="true" type="file" #filepicker (change)="imagepicker($event)">
  </div>
  <div class="imagepreview" *ngIf="imagepreview !=='' && imagepreview && form.get('image').valid" >
    <img [src]="imagepreview" [alt]="form.value.title">
  </div>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">{{mode}}</button>
  </mat-card-actions>
</form>
</mat-card>
